            display: flex;

        }

            display: flex;

            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
        }

            display: flex;

            color: #fff;

            display: flex;
            align-items: center;

            border-radius: 5px;

            cursor: pointer;
            transition: background-color 0.3s ease-in-out;

        .options-container button:hover {
            background-color: #f9b17a;
        }

        .options-container .circle {

            height: 20px;
            border-radius: 50%;

            background-color: transparent;
            border: 2px solid #2d3250;
        }

            background-color: #2b5455;
        }

            grid-template-rows: repeat(2, auto);

            gap: 20px;
        }

            grid-row: 1 / 2;

         grid-column: 3 / 4;

        //Function to start quiz with a given topic.
        function startQuiz(topic) {
            currentTopic = topic; //Setting the topic which the user currently playing.
            currentQuestion = 0; //Keeping counter for current question.
            score = 0;
            displayQuestion();//Function call to display question.
            document.getElementById("topics").style.display = "none"; //Hiding topic section, when user starts the quiz.
            document.getElementById("quiz").style.display = "block"; //Displaying quiz section, when user starts the quiz.
        }
        
        function displayQuestion() {
            var questionElement = document.getElementById("question"); //Getting question element.
            var optionsElement = document.getElementById("options"); //Getting options element.
            var currentQuiz = questions[currentTopic][currentQuestion];

            questionElement.textContent = currentQuiz.question;
            optionsElement.innerHTML = ""; //Clearing options for each question.

            currentQuiz.options.forEach(function (option, index) {
                var optionButton = document.createElement("button"); //Creating button for each option.
                optionButton.textContent = option;
                optionButton.onclick = function () {
                    checkAnswer(option); //Checking clicked option is correct or wrong.
                };
                optionsElement.appendChild(optionButton);
            });
        }

        function checkAnswer(selectedOption) {
            var currentQuiz = questions[currentTopic][currentQuestion];
            //Incrementing score, when user selects correct option.
            if (selectedOption === currentQuiz.correctAnswer) {
                score++;
            }
            currentQuestion++; //Moving to next question.
            //Checking there is more question or not.
            if (currentQuestion < questions[currentTopic].length) {
                displayQuestion();
            } else {
                showResult(); //If there is no more question, then showing result.
            }
        }
        //Function to show the result after user completes the quiz.
        function showResult() {
            document.getElementById("quiz").style.display = "none"; //Hiding quiz section, when quiz is completed.
            document.getElementById("result").style.display = "block"; //Showing result section, when quiz is completed.
            var scoreElement = document.getElementById("score"); //Displaying user's score.
            var totalQuestions = questions[currentTopic].length;
            var percentage = (score / totalQuestions) * 100; //Calculating score in percentage.
            scoreElement.textContent = "You scored " + percentage.toFixed(2) + "%";
        }

        function nextQuestion() {
            if (currentQuestion < questions[currentTopic].length) {
                displayQuestion();
            } else {
                showResult();
            }
        }
        //Function to reset the quiz i.e. moving to the first question.
        function resetQuiz() {
            currentQuestion = 0;
            displayQuestion();
        }
    </script>

                if (Object.keys(questions).indexOf(inputVal) < 0) {
                    alert("This topic \"" + e.target.value + "\" isn't available currently but keep checking, we are working on it.");
                } else {
                    startQuiz(inputVal);  // If the input does exist in the questions object, start the quiz
                }
            }
        });
