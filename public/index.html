<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Quizzed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #0b0e1b;
            color: #fff;
        }


        h1 {
            margin-bottom: 20px;
        }


        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }


        .search-bar input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
        }


        .topics {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }


        .topics button {
            margin: 0 10px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #2d3250;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        


        .topics button:hover {
            background-color: #f9b17a;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            background-color: #0b0e1b;
            color: #fff;
            margin-top: auto; /* Push footer to the bottom */
        }

        .quiz-container {
            text-align: center;
        }

        .back-button {
            margin-top: 20px;
        }

        .result-container {
            text-align: center;
        }

        .options-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the answer options both horizontally and vertically */
            padding: 10px;
        }

        .options-container button {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .options-container button:hover {
            background-color: #f9b17a;
        }

        .options-container .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: transparent;
            border: 2px solid #2d3250;
        }

        .options-container .selected {
            background-color: #2b5455;
        }

        .options-container button:not(:last-child) {
            margin-right: 20px; /* Adjust as needed for spacing */
        }

        button {
            padding: 12px 20px; /* Increase padding for a bigger button */
            font-size: 18px; /* Increase font size */
            background-color: #e9ebeb;
            color: #000000;
            border: 2px solid black; /* Add a 2px solid black border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        button:hover {
            background-color: #f9b17a;
        }

        .topics {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(2, auto);
            justify-items: center;
            gap: 20px;
        }

        .topics > button:nth-child(1) {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .topics > button:nth-child(2), .topics > button:nth-child(3),
        .topics > button:nth-child(5), .topics > button:nth-child(8) {
         grid-column: 3 / 4;
            grid-row: 3 / 2;
        }

    </style>
</head>
<body>
<!-- Heading of the Webpage -->
<div class="header">
        <h1>Welcome To Quizzed</h1>
        <!-- Text box for search function -->
        <div class="search-bar">
            <input type="text" id="search-box" placeholder="Search Your Topic">
        </div>
</div>
    <!-- Main layout of the webpage -->
    <main style="display: flex; flex-direction: column;">
        <!-- Section of the webpage with various quiz topics -->
        <section id="topics" class="topics">
             <!-- A set of buttons each linked to a different quiz on the given topic -->
            <div>
                <button type="button" onclick="startQuiz('IQ Test')">IQ Test</button>
            </div>
            <div>
                <button type="button" onclick="startQuiz('Physics')">Physics</button>
            </div>
            <div>
                <button type="button" onclick="startQuiz('Engineering')">Engineering</button>
            </div>
            <!-- More buttons for more topics -->
            <button type="button" onclick="startQuiz('Mathematics')">Mathematics</button>
            <button type="button" onclick="startQuiz('History')">History</button>
            <button type="button" onclick="startQuiz('Science')">Science</button>
            <button type="button" onclick="startQuiz('Geography')">Geography</button>
            <button type="button" onclick="startQuiz('French')">French</button>
            <button type="button" onclick="startQuiz('Algebra')">Algebra</button>
            <button type="button" onclick="startQuiz('Literature')">Literature</button>
            <button type="button" onclick="startQuiz('Technology')">Technology</button>
            <button type="button" onclick="startQuiz('Sociology')">Sociology</button>
            <button type="button" onclick="startQuiz('Biotechnology')">Biotechnology</button>


        </section>
        

        <!-- Section where the actual quiz will be displayed. Hidden by default. -->
        <section id="quiz" class="main" style="display: none;">
            <div class="quiz-container">
                <!-- Place where the quiz question will be displayed -->
                <h2 id="question"></h2>
                <!-- Place where the quiz options will be displayed -->
                <div id="options" class="options-container"></div>
    
                <!-- Button to go back to the list of topics. Hidden by default -->
            <button onclick="showTopics()" class="back-button" style="display: none;">Back to Topics</button>
            <!-- Button to reset the quiz -->
            <button onclick="resetQuiz()" class="back-button">Restart</button>
        </section>
        <!-- Section which displays the result after the quiz. Hidden by default -->
        <section id="result" class="main" style="display: none;">
            <div class="result-container">
                <!-- Place where the score will be displayed -->
                <h2>Your Score:</h2>
                <p id="score"></p>
                <button onclick="window.location.reload();">Start Over</button>
                
            </div>

                
        </section>
    </main>
    <!-- This is the footer section of the HTML page -->
    <footer class="footer">
        <p>&copy; 2023 Quizzed App</p>
    </footer>




    <script>
        var currentTopic = "";
        var currentQuestion = 0;
        var score = 0;

        var questions = {
            "IQ Test": [
                {
                    "question": "Which number logically comes next in the sequence 2, 3, 5, 8, 12?",
                    "options": ["15", "16", "17", "18"],
                    "correctAnswer": "17"
                },
                {
                    "question": "If some roses are flowers and all flowers are plants, are all roses plants?",
                    "options": ["Yes", "No"], 
                    "correctAnswer": "Yes"
                },
                {
                    "question": "In a leap year, how many days does February have?",
                    "options": ["28", "29", "30", "31"],
                    "correctAnswer": "28"
                },
                {
                    "question": "If it takes 3 men to dig 3 holes in 3 days, how long will it take 1 man to dig a single hole?",
                    "options": ["3 days", "1 day", "9 days", "Cannot be determined"],
                    "correctAnswer": "3 days"

                },
                {
                    "question": "What is the capital of Australia?",
                    "options": ["Sydney", "Melbourne", "Canberra", "Perth"],
                    "correctAnswer": "Melbourne"
                }
                // Add more IQ questions here
            ],
            "Physics": [
                {
                    question: "What is the unit of force in the International System of Units?",
                    options: ["Watt", "Newton", "Joule", "Volt"],
                    correctAnswer: "Newton"
                },
                {
                    question: "Which scientist is known for the theory of general relativity?",
                    options: ["Isaac Newton", "Galileo Galilei", "Albert Einstein", "Stephen Hawking"],
                    correctAnswer: "Albert Einstein"
                },
                {
                    "question": "What is the speed of light in a vacuum?",
                    "options": ["300,000 km/s", "150,000 km/s", "299,792 km/s", "250,000 km/s"],
                    "correctAnswer": "299,792 km/s"
                },
                {
                    "question": "What is the SI unit of force?",
                    "options": ["Watt", "Newton", "Joule", "Pascal"],
                    "correctAnswer": "Watt"
                },
                {
                    "question": "Which scientist formulated the laws of motion?",
                    "options": ["Isaac Newton", "Albert Einstein", "Galileo Galilei", "Nikolai Tesla"],
                    "correctAnswer": "Isaac Newton"
                },
                // Add more Physics questions here
            ],
            "Engineering": [
                {
                    question: "What is the main component of a CPU?",
                    options: ["Hard Drive", "RAM", "Motherboard", "Microprocessor"],
                    correctAnswer: "Microprocessor"
                },
                {
                    question: "Which programming language is often used for web development?",
                    options: ["Java", "C++", "Python", "JavaScript"],
                    correctAnswer: "JavaScript"
                },
                {
                    "question": "What type of engineering focuses on designing aircraft and spacecraft?",
                    "options": ["Mechanical Engineering", "Civil Engineering", "Aerospace Engineering", "Electrical Engineering"],
                    "correctAnswer": "Aerospace Engineering"
                },
                {
                    "question": "What is the main function of a capacitor in an electronic circuit?",
                    "options": ["Amplify signals", "Store electrical energy", "Control temperature", "Generate light"],
                    "correctAnswer": "Store electrical energy"
                },
                // Add more Engineering questions here
            ]
        };
        //Function to start quiz with a given topic.
        function startQuiz(topic) {
            currentTopic = topic; //Setting the topic which the user currently playing.
            currentQuestion = 0; //Keeping counter for current question.
            score = 0;
            displayQuestion();//Function call to display question.
            document.getElementById("topics").style.display = "none"; //Hiding topic section, when user starts the quiz.
            document.getElementById("quiz").style.display = "block"; //Displaying quiz section, when user starts the quiz.
        }
        
        function displayQuestion() {
            var questionElement = document.getElementById("question"); //Getting question element.
            var optionsElement = document.getElementById("options"); //Getting options element.
            var currentQuiz = questions[currentTopic][currentQuestion];

            questionElement.textContent = currentQuiz.question;
            optionsElement.innerHTML = ""; //Clearing options for each question.

            currentQuiz.options.forEach(function (option, index) {
                var optionButton = document.createElement("button"); //Creating button for each option.
                optionButton.textContent = option;
                optionButton.onclick = function () {
                    checkAnswer(option); //Checking clicked option is correct or wrong.
                };
                optionsElement.appendChild(optionButton);
            });
        }

        function checkAnswer(selectedOption) {
            var currentQuiz = questions[currentTopic][currentQuestion];
            //Incrementing score, when user selects correct option.
            if (selectedOption === currentQuiz.correctAnswer) {
                score++;
            }
            currentQuestion++; //Moving to next question.
            //Checking there is more question or not.
            if (currentQuestion < questions[currentTopic].length) {
                displayQuestion();
            } else {
                showResult(); //If there is no more question, then showing result.
            }
        }
        //Function to show the result after user completes the quiz.
        function showResult() {
            document.getElementById("quiz").style.display = "none"; //Hiding quiz section, when quiz is completed.
            document.getElementById("result").style.display = "block"; //Showing result section, when quiz is completed.
            var scoreElement = document.getElementById("score"); //Displaying user's score.
            var totalQuestions = questions[currentTopic].length;
            var percentage = (score / totalQuestions) * 100; //Calculating score in percentage.
            scoreElement.textContent = "You scored " + percentage.toFixed(2) + "%";
        }

        function nextQuestion() {
            if (currentQuestion < questions[currentTopic].length) {
                displayQuestion();
            } else {
                showResult();
            }
        }
        //Function to reset the quiz i.e. moving to the first question.
        function resetQuiz() {
            currentQuestion = 0;
            displayQuestion();
        }
    </script>
    
    <script>
        // Get the search box element by its ID
        var searchBox = document.getElementById('search-box');
        // Add a keyup event listener to the search box
        // This function is triggered each time a key is released while the search box has focus
        searchBox.addEventListener('keyup', function (e) {
            var key = e.which || e.keyCode; // Get the ASCII value of the key that has been released
            // Check if the Enter key was released by comparing the ASCII value
            if (key === 13) { // 13 is the key code for Enter
                // Get the current value from the search box &
                // converting to lower case to avoid case sensitive issues
                var inputVal = e.target.value.toLowerCase();
                 // Check if the input value exists in the questions object keys
                // If it does not exist, the index of the value will be less than 0
                if (Object.keys(questions).indexOf(inputVal) < 0) {
                    alert("This topic \"" + e.target.value + "\" isn't available currently but keep checking, we are working on it.");
                } else {
                    startQuiz(inputVal);  // If the input does exist in the questions object, start the quiz
                }
            }
        });
    </script>
</body>
</html>
